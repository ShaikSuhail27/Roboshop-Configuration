- name: setup the node environment and install the nodejs
  ansible.builtin.import_role:
    name: common
    tasks_from: nodejs

- name: setup the application
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup

- name: install the dependencies
  ansible.builtin.command: npm install
  args:
    chdir: /app

- name: installing mongodb client and loading schema
  ansible.builtin.import_role:
    name: common
    tasks_from: mongo-schema

- name: copying the service file and starting the service
  ansible.builtin.import_role:
    name: common
    state: systemd-setup


